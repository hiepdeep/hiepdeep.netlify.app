		<style type="text/css">
			body {
				background: var(--light);
				font-family: "Be Vietnam Pro", sans-serif;
				display: flex;
				justify-content: center;
				padding: 1rem;
				letter-spacing: .04em;
			}

			#notepad {
				display: grid;
				grid-gap: 1rem;
				max-width: 1000px;
			}

			#notepad .notepad {
				background: #FFF;
				display: grid;
				grid-gap: 1rem;
				padding: 0 1rem;
			}

			#notepad .notepad .title {
				border-bottom: 2px solid var(--light);
				color: var(--black-clr-54);
				font-size: 14px;
				font-weight: 500;
				line-height: 40px;
				user-select: none;
			}

			#notepad .notepad .content {
				display: grid;
			}

			#notepad .notepad .content h2 {
				font-size: 12px;
				font-weight: 500;
				color: var(--black-clr-38);
				margin-bottom: 1rem;
			}

			#notepad .notepad .content a {
				display: inline-flex;
				align-items: center;
				margin-bottom: 1rem;
				color: var(--black-clr-54);
				user-select: text;
			}

			#notepad .notepad .content a:hover {
				color: var(--black-clr-87);
			}

			#notepad .notepad .content a img {
				width: 16px;
				height: 16px;
				margin-right: 6px;
			}

			#notepad .notepad .content a span {
				font-size: 12px;
				font-weight: 500;
			}
		</style>

			for (var i, i = 0; i < notepad.length; i++) {
				note += "<div class='notepad'>";
					note += "<div class='title'>" + notepad[i].title + "</div>";
					note += "<div class='content'>";
						for (var c, c = 0; c < notepad[i].content.length; c++) {
							if (!notepad[i].content[c].title == "") {
								if (notepad[i].content[c].url == "") {
									note += "<h2>" + notepad[i].content[c].title + "</h2>";
								}
								else {
									note += "<p>";
										note += "<a href='" + notepad[i].content[c].url + "' target='_blank'>";
											note += "<img src='https://www.google.com/s2/favicons?domain=" + notepad[i].content[c].url + "'>";
											note += "<span>" + notepad[i].content[c].title + "</span>";
										note += "</a>";
									note += "</p>";
								}
							}
							else if (notepad[i].content[c].title == "" && notepad[i].content[c].url == "") {
								note += "<p style='height: calc(32px - 16px);'></p>";
							}
							else {
								note += "<p>";
									note += "<a href='" + notepad[i].content[c].url + "' target='_blank'>";
										note += "<img src='https://www.google.com/s2/favicons?domain=" + notepad[i].content[c].url + "'>";
										note += "<span>" + notepad[i].content[c].url + "</span>";
									note += "</a>";
								note += "</p>";
							}
						}
					note += "</div>";
				note += "</div>";
			}
			$("#notepad").html(note);
		</script>
	</body>
</html>
